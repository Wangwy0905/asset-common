image: maven:latest

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile
test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test
    - echo $CI_PROJECT_PATH
    - ls $CI_PROJECT_PATH
    - cat $CI_PROJECT_PATH/target/site/jacoco/index.html | grep -o '<tfoot>.*</tfoot>'

deploy:
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy
    - mv target/*.jar .
  only:
    - master